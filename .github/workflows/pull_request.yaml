name: Pull Request

on:
  pull_request:
    branches:
      - 'main'

jobs:
  qa:
    uses: stakater/.github/.github/workflows/pull_request_doc_qa.yaml@v0.0.83
    with:
      MD_CONFIG: .github/md_config.json
      DOC_SRC: content
      MD_LINT_CONFIG: .markdownlint.yaml
  build:
    uses: stakater/.github/.github/workflows/pull_request_container_build.yaml@v0.0.83
    with:
      DOCKER_FILE_PATH: Dockerfile
    secrets:
      CONTAINER_REGISTRY_URL: ghcr.io/stakater
      CONTAINER_REGISTRY_USERNAME: stakater-user
      CONTAINER_REGISTRY_PASSWORD: ${{ secrets.STAKATER_GITHUB_TOKEN }}
      SLACK_WEBHOOK_URL: ${{ secrets.STAKATER_DELIVERY_SLACK_WEBHOOK }}      

  build-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build testcafe tests
        working-directory: ./testcafe 
        run: |
          docker build -t testcafe-tests .

  test:
    runs-on: ubuntu-latest
    needs: [build, build-tests]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Debug Outputs
        run: echo "IMAGE_PATH=${{ needs.build.outputs.IMAGE_PATH }}"

      - name: Run Docker container for the saap-docs app
        run: |
          docker run -p 8080:8080 ${{ needs.build.outputs.IMAGE_PATH }}
      
      - name: Run Docker container to run tests
        run: |
          docker run -it --rm --network="host" --name myapp-testcafe-container testcafe-tests:latest

      - name: Run TestCafe tests
        run: |
          docker exec myapp-testcafe-container testcafe chrome /src --reporter spec || exit 1